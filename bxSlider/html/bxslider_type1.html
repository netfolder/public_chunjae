		<script>
			
			/* 복사 */
			$(document).ready(function() {
				
				/*mode: 'fade',*/
				
				
				function BxSlider(option){
					$(option.selector+' .bxslider').bxSlider({
						auto: option.auto,
						autoControls: option.autoControls,
						mode: option.mode,
						speed: option.speed,
						pause: option.pause,						
						autoControls: option.autoControls,
						pager: option.pager,
						controls:option.controls,
						prevClass: option.prevClass,
						nextClass: option.nextClass,
					});
				}
				
				
				var option_1 = {
					selector: ".bx_slide_01",
					auto: true,
					autoControls: true,
					mode: 'fade',
					speed: 500,
					pause: 1000,						
					autoControls: true,
					pager: true,
					controls:false,
					prevClass: ".bx_slide_01 .btn_next",
					nextClass: ".bx_slide_01 .btn_pre",
				}
				var slider_01 = new BxSlider(option_1);
				
				
				
				var option_2 = {
					selector: ".bx_slide_02",
					auto: true,
					autoControls: true,
					mode: 'vertical',

					pager: true,
